<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Desafio HTML</title>
  </head>
  <body>

    <section class="bg-light p-5 partners">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col text-center">
            <img src="images/Starbucks_Corporation_Logo_2011.svg.png" alt="" class="img-fluid">
            <img src="images/Huawei_logo.png" alt="" class="img-fluid">
            <img src="images/escudo-img-3128737-20200915154124.png" alt="" class="img-fluid">
          </div>
        </div>

      </div>

    </section>

    <section class="p-5 contact">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7 text-center">
            <div class="contact-text">
            <h1> <b>Fale conosco</b>!</h1>
            <p>Seu feedback é importante!</p>
          </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu nome">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu email">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"></label>
              <input type="phone" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu telefone">
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Sua mensagem"></textarea>
            </div>
            <button type="button" class="btn btn-primary">Enviar mensagem</button>

          </div>
        </div>
      </div>
    </section>


    <div class="container">
      <footer class="py-5">

      <div class="row">
        <div class="col-2">
          <h5>Soluções empresariais</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Advogado online</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Agendar atendimento</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Dúvidas</a></li>           
        </div>
        <div class="col-2">
          <h5>Contatos</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">empresa@gmail.com</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">(85) 940028922</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Dúvidas</a></li>   
        </div>
        <div class="col-2">
          <h5>Nosso endereço</h5>
          <ul class="nav flex-column">
            <li class="nav-item mb-2 adress">Avenida Beira-Mar, n°4465, Fortaleza/CE, Brasil, CEP: 99999999</li> 
        </div>
      </div>
    </footer>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    
  </body>
</html>
